disable_timeout

function export_quiet {
	set QUIET="${1}"
	export QUIET
	go_to_main_menu
}

menuentry $"Configure boot messages:" {
	go_to_main_menu
}

entry_text=$"enabled"
if [ "${QUIET}" = "" ]
then
	menuentry "* ${entry_text}" {
		go_to_main_menu
	}
else
	menuentry "  ${entry_text}" {
		export_quiet ""
	}
fi

entry_text=$"disabled"
if [ "${QUIET}" = "quiet splash" ]
then
	menuentry "* ${entry_text}" {
		go_to_main_menu
	}
else
	menuentry "  ${entry_text}" {
		export_quiet "quiet splash"
	}
fi
