disable_timeout

function export_swap_file {
	set SWAP_FILE="${1}"
	export SWAP_FILE
	go_to_main_menu
}

menuentry $"Configure swap file:" {
	go_to_main_menu
}

entry_text=$"enabled"
if [ "${SWAP_FILE}" = "swapfile=auto" ]
then
	menuentry "* ${entry_text}" {
		go_to_main_menu
	}
else
	menuentry "  ${entry_text}" {
		export_swap_file "swapfile=auto"
	}
fi

entry_text=$"disabled"
if [ "${SWAP_FILE}" = "" ]
then
	menuentry "* ${entry_text}" {
		go_to_main_menu
	}
else
	menuentry "  ${entry_text}" {
		export_swap_file ""
	}
fi
