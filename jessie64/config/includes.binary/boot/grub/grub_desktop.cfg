disable_timeout

function export_desktop {
	set DESKTOP="${1}"
	export DESKTOP
	go_to_main_menu
}

menuentry $"Select desktop:" {
	go_to_main_menu
}

if [ "${DESKTOP}" = "kde nottyautologin" ]
then
	menuentry "KDE *" --class kde {
		go_to_main_menu
	}
else
	menuentry "KDE" --class kde {
		export_desktop "kde nottyautologin"
	}
fi

