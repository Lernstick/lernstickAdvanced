disable_timeout

function export_locales_and_keyboard {
	set LOCALES="${1}"
	export LOCALES
	set KEYBOARD="${2}"
	export KEYBOARD
	set_grub_language
	go_to_main_menu
}

menuentry $"Select language:" {
	go_to_main_menu
}

entry_text="Deutsch (Schweiz)"
if [ "${LOCALES}" = "de_CH.UTF-8" ]
then
	menuentry "* ${entry_text}" {
		go_to_main_menu
	}
else
	menuentry "  ${entry_text}" {
		export_locales_and_keyboard "de_CH.UTF-8" "ch,ch(fr),de,fr"
	}
fi

