disable_timeout

function export_live_media {
	set LIVE_MEDIA="${1}"
	export LIVE_MEDIA
	go_to_main_menu
}

menuentry $"Configure start medium:" {
	go_to_main_menu
}

entry_text=$"any"
if [ "${LIVE_MEDIA}" = "" ]
then
	menuentry "* ${entry_text}" {
		go_to_main_menu
	}
else
	menuentry "  ${entry_text}" {
		export_live_media ""
	}
fi

entry_text=$"removable device"
if [ "${LIVE_MEDIA}" = "live-media=removable live-media-timeout=10" ]
then
	menuentry "* ${entry_text}" {
		go_to_main_menu
	}
else
	menuentry "  ${entry_text}" {
		export_live_media "live-media=removable live-media-timeout=10"
	}
fi

entry_text=$"USB device"
if [ "${LIVE_MEDIA}" = "live-media=usb live-media-timeout=10" ]
then
	menuentry "* ${entry_text}" {
		go_to_main_menu
	}
else
	menuentry "  ${entry_text}" {
		export_live_media "live-media=usb live-media-timeout=10"
	}
fi
